<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🛰️ Disaster Alert Pakistan — Sample Alerts</title>
  <link rel="stylesheet" href="disasterStyle.css" />
</head>
<body>
  <header>
    <h1>🛰️ Disaster Alert Pakistan</h1>
  </header>

  <main>
    <section id="map-section">
      <div id="map"></div>
    </section>

    <section id="province-tabs">
      <button class="tab-btn active" data-province="all">All Pakistan</button>
      <button class="tab-btn" data-province="Sindh">Sindh</button>
      <button class="tab-btn" data-province="Punjab">Punjab</button>
      <button class="tab-btn" data-province="KPK">KPK</button>
      <button class="tab-btn" data-province="Balochistan">Balochistan</button>
      <button class="tab-btn" data-province="Gilgit-Baltistan">Gilgit-Baltistan</button>
      <button id="nearest-btn">Nearest Alerts</button>
    </section>

    <section id="alerts-container">Loading alerts...</section>
  </main>

  <script src="disasterScript.js"></script>

  <!-- Replace YOUR_GOOGLE_MAPS_KEY below with your actual key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfa1gAqNEItuLF8qVPhIFYpy9hJzRpIyw&callback=initMap">
  </script>
</body>
</html>
