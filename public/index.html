<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üáµüá∞ Pakistan Weather & Disaster Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 40px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }
    .weather-btn {
      background: linear-gradient(45deg, #2193b0, #6dd5ed);
    }
    .alert-btn {
      background: linear-gradient(45deg, #ff512f, #dd2476);
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Pakistan Weather & Disaster Portal</h1>

  <div class="btn-container">
    <button class="weather-btn" onclick="openWeather()">üå¶Ô∏è Current Weather</button>
    <button class="alert-btn" onclick="openDisaster()">‚ö†Ô∏è Disaster Alerts</button>
  </div>

  <footer>Developed by Zuha & Quntara</footer>

  <script>
    function openWeather() {
      window.location.href = "weather.html"; // your current weather dashboard
    }
    function openDisaster() {
      window.location.href = "disaster.html"; // new page you‚Äôll create
    }
  </script>
</body>
</html>
